<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Play on Yes</title>
  <style>
    /* Simple centered modal */
    .overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0,0,0,0.5);
    }
    .modal {
      background: white;
      padding: 1.25rem;
      border-radius: 8px;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }
    .controls { margin-top: 0.75rem; }
    button { margin: 0 0.25rem; padding: 0.5rem 0.75rem; }
  </style>
</head>
<body>
  <!-- Audio element (replace src with your file path) -->
  <audio id="bg-audio" src="amazing.mp3" preload="auto" loop></audio>

  <!-- Modal asking user permission to play -->
  <div id="ask-modal" class="overlay" role="dialog" aria-modal="true" aria-labelledby="ask-title">
    <div class="modal">
      <h2 id="ask-title">Would you like background music?</h2>
      <p>Press "Yes" to start music.</p>
      <div class="controls">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
      </div>
    </div>
  </div>

  <!-- Visible controls (hidden until audio is playing or user allows) -->
  <div id="player" style="display:none; padding:1rem;">
    <button id="pause-btn">Pause</button>
    <button id="resume-btn" style="display:none;">Resume</button>
    <button id="mute-btn">Mute</button>
  </div>

  <script>
    const audio = document.getElementById('bg-audio');
    const modal = document.getElementById('ask-modal');
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');

    const player = document.getElementById('player');
    const pauseBtn = document.getElementById('pause-btn');
    const resumeBtn = document.getElementById('resume-btn');
    const muteBtn = document.getElementById('mute-btn');

    // When user clicks Yes, try to play the audio. This is a user gesture so should work.
    yesBtn.addEventListener('click', async () => {
      try {
        await audio.play(); // user gesture allows playback
        // hide modal and show player controls
        modal.style.display = 'none';
        player.style.display = 'block';
        pauseBtn.style.display = 'inline-block';
        resumeBtn.style.display = 'none';
        // optional: remember user choice so next visit you can attempt autoplay (see notes)
        localStorage.setItem('music-permission', 'granted');
      } catch (err) {
        // Playback failed (rare when called from a user gesture)
        console.error('Playback failed:', err);
        alert('Could not start audio â€” your browser blocked playback.');
      }
    });

    // No: just hide prompt
    noBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      localStorage.setItem('music-permission', 'denied');
    });

    // Pause / resume controls
    pauseBtn.addEventListener('click', () => {
      audio.pause();
      pauseBtn.style.display = 'none';
      resumeBtn.style.display = 'inline-block';
    });
    resumeBtn.addEventListener('click', async () => {
      try {
        await audio.play();
        resumeBtn.style.display = 'none';
        pauseBtn.style.display = 'inline-block';
      } catch (err) {
        console.error('Resume failed', err);
      }
    });

    // Mute toggle
    muteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? 'Unmute' : 'Mute';
    });

    // Optional: if user previously granted permission, you can try to play on load.
    // Note: some browsers allow autoplay after prior gesture, others rely on engagement heuristics.
    window.addEventListener('load', async () => {
      const pref = localStorage.getItem('music-permission');
      if (pref === 'granted') {
        try {
          await audio.play();
          modal.style.display = 'none';
          player.style.display = 'block';
        } catch (err) {
          // If the browser still blocks autoplay, show the modal so user can click again
          modal.style.display = 'block';
        }
      } else {
        // Show modal initially (optional)
        modal.style.display = 'block';
      }
    });
  </script>
</body>
</html>
